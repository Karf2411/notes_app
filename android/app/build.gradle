plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.notes_app"
    compileSdk = 35 // تحديد قيمة ثابتة لـ compileSdk

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.notes_app"
        minSdk = 21 // تحديد قيمة ثابتة لـ minSdk
        targetSdk = 35 // تحديد قيمة ثابتة لـ targetSdk
        versionCode = 1 // تحديد قيمة ثابتة لـ versionCode
        versionName = "1.0" // تحديد قيمة ثابتة لـ versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}